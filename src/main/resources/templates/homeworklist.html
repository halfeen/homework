<!DOCTYPE html>
<html style=margin:4em xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Homework</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
	<h1>Homework</h1>
	<table class="table table-striped">
		<tr>
			<th> ID </th>
			<th> Task </th>
			<th> Deadline </th>
			<th> Course </th>
			<th> Owner </th>
		</tr>
		<tr th:each="homework : ${homeworks}">
			<td th:text="${homework.homeId}">id</td>
			<td th:text="${homework.task}">task</td>
			<td th:text="${homework.deadline}">deadline</td>
			<td th:text="${homework.course.name}">course</td>
			<td th:text="${homework.owner}">owner</td>
			<td><a  class="btn btn-danger" th:href="@{/deletehomework/{homeId}(homeId=${homework.homeId})}">Delete</a></td>
		</tr>
	</table>
	<br/>
	<br/>
	<a href="/courselist" class="btn btn-secondary">Courses</a>
	<a sec:authorize="hasAuthority('ADMIN')" href="/userhomeworklist" class="btn btn-primary">User homework</a>
</body>
</html>
